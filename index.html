<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Regmi Games</title>
    <style>
        /* --- Reset / body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* --- Header / hero --- */
        header {
            background: linear-gradient(90deg, #ff4d4d, #ff9900);
            padding: 50px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #eee;
        }

        /* --- Category section --- */
        .category {
            margin: 40px 0;
            padding: 0 20px;
        }

        .category h2 {
            margin-bottom: 15px;
            font-size: 2em;
            border-left: 5px solid #ff9900;
            padding-left: 10px;
        }

        /* --- Horizontal scroll container --- */
        .game-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }

        .game-row::-webkit-scrollbar {
            height: 8px;
        }

        .game-row::-webkit-scrollbar-thumb {
            background: #ff9900;
            border-radius: 4px;
        }

        .game-card {
    width: 150px;       /* consistent card size */
    min-width: 150px;
    text-align: center;
    background: #222;
    border-radius: 10px;
    padding: 10px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.1);
        }

        .game-card img {
    width: 120px;        /* fixed icon width */
    height: 120px;       /* optional, makes all icons square */
    object-fit: cover;   /* crops oversized images cleanly */
    border-radius: 6px;
    margin-bottom: 8px;
}

        .game-card a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Aaron Regmi Games</h1>
        <p>Scroll down to explore all your favorite games!</p>
    </header>

    <!-- Category: Flash -->
    <section class="category">
        <h2>Flash Games</h2>
        <div class="game-row">
            <div class="game-card">
                <a href="/flash/earntodie/">
                    <img src="/images/raftwars-icon.png" alt="Earn To Die">
                    Earn To Die
                </a>
            </div>
            <div class="game-card">
                <a href="/flash/anothergame/">
                    <img src="/images/anothergame-icon.png" alt="Another Game">
                    Another Game
                </a>
            </div>
            <!-- Add more games here -->
        </div>
    </section>

    <!-- Category: HTML5 -->
    <section class="category">
        <h2>HTML5 Games</h2>
        <div class="game-row">
            <div class="game-card">
                <a href="/html/run3.html">
                    <img src="/images/run3-icon.png" alt="Run 3">
                    Run 3
                </a>
            </div>
             <div class="game-card">
                <a href="/html/fbwgforest.html">
                    <img src="/images/fbwgforest-icon.jpeg" alt="Fireboy and Watergirl - Forest Temple">
                    Fireboy & Watergirl - Forest Temple
                </a>
            </div>
             <div class="game-card">
                <a href="/html/basketrandom.html">
                    <img src="/images/br.png" alt="Basket Random">
                    Basket Random
                </a>
            </div>
            <!-- Add more HTML5 games here -->
        </div>
    </section>

    <!-- Category: Pokémon -->
    <section class="category">
        <h2>Pokémon Games</h2>
        <div class="game-row">
            <div class="game-card">
                <a href="/flash/earntodie/">
                    <img src="/images/pkmnred.png" alt="Coming soon">
                    Pokémon Red
                </a>
            </div>
            <div class="game-card">
                <a href="/flash/anothergame/">
                    <img src="/images/anothergame-icon.png" alt="Another Game">
                    Another Game
                </a>
            </div>
            <!-- Add more games here -->
        </div>
    </section>

</body>
</html>
